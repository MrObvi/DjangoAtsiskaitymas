{% extends 'base.html' %}
{% block title %} Istrinkite projekta {% endblock %}

{% block content %}
{% load i18n %}
 <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Ištrinti projekta" %}</legend>
            <h2>{% trans "Ar tikrai norite ištrinti knygą" %} {{ object.pavadinimas }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Taip, ištrinti" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'user-projektai' %}">{% trans "Atšaukti" %}</a>
        </div>
    </form>
    </div>
<div class="row py-lg-5">
</div>




    {% endblock %}
