<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link rel="stylesheet" href="{% static 'css/cover.css' %}">


</head>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Pagrindinis</a></li>
          <li><a href="{% url 'projektai' %}" class="nav-link px-2 text-white">Visi Projektai</a></li>
            {% if user.is_authenticated %}
          <li><a href="{% url 'user-projektai' %}" class="nav-link px-2 text-white">Mano Projektai</a></li>
            {% endif %}
<!--            {% if user.is_superuser %}-->
<!--                <li><a href="{# url 'admin' #}" class="nav-link px-2 text-white">Admin</a></li>-->
<!--            {% endif %}-->
<!--          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'search' %}" method="get">
          <input name="query" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">



          {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"> <button type="button" class="btn btn-outline-light me-2">Atsijungti</button> </a>
          {% else%}
           <a href="{% url 'login' %}"> <button type="button" class="btn btn-outline-light me-2">Prisijungti</button> </a>
{% endif %}
             {% if not user.is_authenticated %}
          <a href="{% url 'register' %}"> <button type="button" class="btn btn-warning">Registruotis</button> </a>

{% endif %}
        </div>
      </div>
    </div>
  </header>
<body>
<div class="container ">
{% block content %}{% endblock %}
</div>
</body>
</html>
