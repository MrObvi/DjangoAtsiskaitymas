{% extends 'base.html' %}
{% block title %} Naujas projektas {% endblock %}

{% block content %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Pridekite nauja projekta</h1>

      </div>
    </div>
  </section>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' %}success{% endif %}" role="alert">
                {{ message }}
        </div>
    {% endfor %}
{% endif %}
 <form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
     {% load crispy_forms_tags %}
    {{  form|crispy   }}
    <button type="submit" class="btn btn-success">Prideti projekta</button>
  </form>
